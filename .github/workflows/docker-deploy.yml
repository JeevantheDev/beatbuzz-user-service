name: Docker Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DigitalOcean Container Registry
        run: |
          echo $DOCKER_USERNAME >> secrets.DOCKER_USERNAME
          echo $DOCKER_PASSWORD >> secrets.DOCKER_PASSWORD
          echo $DIGITALOCEAN_REGISTRY_NAME >> secrets.DIGITALOCEAN_REGISTRY_NAME
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin registry.digitalocean.com

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 --push -t registry.digitalocean.com/${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/beatbuzz-user-service .
